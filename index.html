//first pie chart
d3.csv("data/all.csv", function(error, allData){
if (error){
    console.log("allData Error");
    console.log(allData);
}
    var bar;
    var color = ["#4f87cd","#35919e","#4d45b9","#46b871"];
    var set = ["first", "second", "third", "forth"];
    var w = 600, h = 300;
    var margin = {top: 10, right: 0, bottom: 200, left: 50};
    var xScale;
    var yScale;
    d3.csv("data/field.csv", function(error, fieldData){
    if (error){
        console.log(error)
        console.log(fieldData)
    }
    color.domain(d3.keys(fieldData[0])
        .filter(function(key) {
                return key !== "name";
            }));
    var svgBar = d3.select(".chart").append("svg")
                                .attr("width", w + margin.left + margin.right)
                                .attr("height", h + margin.top + margin.bottom)
                                .append("g")
                                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");;
    yDataArray=[];
    fieldData.forEach(function(d) {
        var name = d.name;
        var y0 = 0;//every data's first data is first part
        d.yData = color.domain()
                    .map(function(category) {
                        return {
                            name: name,
                            category: category,
                            y0: y0,
                            y1: y0 += parseInt(d[category]),//shift color
                        };
                    });
        yDataArray.push(color.domain()
                    .map(function(category) {
                        return {
                            name: name,
                            category: category,
                            y0: y0,
                            y1: y0 =  y0 + parseInt(d[category]),//shift color
                        };
                    }));
        d.yMax = d.yData[d.yData.length - 1].y1;
    });

    xScale = d3.scale.ordinal()
                    .rangeRoundBands([0, w], .1);
    xScale.domain(fieldData.map(function(d){
                        return d.name;
                    }));

    yScale = d3.scale.linear()
                    .rangeRound([h, 0]);
    yScale.domain([0, d3.max(fieldData, function(d){
                        return d.yMax;
                    })]);

    var xAxis = d3.svg.axis()
                    .scale(xScale)
                    .tickSize(0)
                    .orient("bottom");

    var yAxis = d3.svg.axis()
                    .scale(yScale)
                    .tickSize(1)
                    .orient("left")
// show axis
    svgBar.append("g")
      .attr({
            "class": "x_axis",
            "transform": "translate(0," + h  + ")",
        })
      .call(xAxis)
      .selectAll("text")
      .attr({
            "writing-mode": "vertical-lr",
            "transform": "rotate(-20)"
        })
      .style({
            "text-anchor": "start",
            "letter-spacing": "0px",
      });

    svgBar.append("g")
      .attr("class", "y_axis")
      .call(yAxis)
      .append("text")
      .attr({
        "transform": "rotate(-90)",
        "dy": ".71em",
        "text-anchor": "end"
        });



        bar = svgBar.selectAll(".stackChart")
                .data(fieldData)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) { return "translate(" + "0" + ",0)"; })
                .selectAll("rect")
                .data(function(d) {
                    return d.yData;
                })
                .enter()
                .append("rect");
        bar.attr({
            "fill": function(d){
                console.log("1");
                return color(d.category);
            },
            "x": function(d){
                return xScale(d.name);
            },
            "y": function(d){
                return yScale(d.y1);
            },
            "width": xScale.rangeBand(),
            "height": 0,
            "opacity": 0
        });
        bar.transition()
            .duration(1000)
            .attr({
                "opacity": 0.5,
                "height": function(d){
                    return yScale(d.y0) - yScale(d.y1);
                }
            });
//legend
        var svgLegend = d3.select(".legend").append("svg")
                            .attr("width", width + 40)
                            .attr("height", height);

    var legend = svgLegend.selectAll(".legendChart")
                    .data(color.domain())
                    .enter().append("g")
                    .attr("class", function (d) {
                        return "legend";
                    })
                    .attr("transform", function(d, i) {
                        return "translate(" + 0 + "," + i * 20 + ")";
                    });
    console.log(color.domain());
    legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

    legend.append("text")
      .attr("x", width -20)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

    })
    var width = 100 , height = 100, padding = 20;
    var pie = d3.layout.pie();
    var svg = d3.select(".pieChart").append("svg")
                            .attr("width", width)
                            .attr("height", height);
    var allEnroll = [];
    for(var foo in allData){
        allEnroll.push(parseFloat(allData[foo].enroll_rate));
    }
    var max = parseFloat(d3.max(allEnroll)),
        min = parseFloat(d3.min(allEnroll)),
        firstQuan =  parseFloat(d3.quantile(allEnroll, 0.25)),
        secondQuan = parseFloat(d3.quantile(allEnroll, 0.5)),
        thirdQuan = parseFloat(d3.quantile(allEnroll, 0.75));
    var pieData = [0,0,0,0];
    for(var foo in allEnroll){
        if(allEnroll[foo]>=min&&allEnroll[foo]<50.00){
            pieData[0]=pieData[0]+1;
        }else if(allEnroll[foo]>=50.00&&allEnroll[foo]<75.00){
            pieData[1]++;
        }else if(allEnroll[foo]>=75.00&&allEnroll[foo]<95.00){
            pieData[2]++;
        }else if(allEnroll[foo]>=95.00&&allEnroll[foo]<=100.00){
            pieData[3]++;
        }
    }

    var arc = d3.svg.arc()
                    .innerRadius(0)
                    .outerRadius(width/2);
    var arcs = svg.selectAll("g.arc").data(pie(pieData))
                                .enter()
                                .append("g")
                                .attr({
                                    "class": "arc",
                                    "transform": "translate(" + (width/2) + ", " + (width/2) + ")"
                                });
    var color = d3.scale.category10();
    var piePath = arcs.append("path").attr("d", arc);;
piePath.transition()
    .duration(250)
    .attr({
        "id": function(d,i){
            return set[i];
        },
        "fill": function(d, i){
            return color(i);
        },
        "opacity": 0.5
    })

    var clicked = 0;
    var clickedColor;
    piePath.on("click", function(d){

        d3.selectAll("path").attr("opacity", 0.5);
        if(clickedColor !== d3.select(this).attr("fill")){
            //click another color
            d3.select(this).attr("opacity", 1);
            clicked = 1;
            clickedColor = d3.select(this).attr("fill");
            change(clickedColor);
        }else if(clicked === 1 && clickedColor === d3.select(this).attr("fill")){
            restore();
            clicked = 0;
        }else if(clicked === 0 && clickedColor === d3.select(this).attr("fill")){
            clicked = 1;
            clickedColor = d3.select(this).attr("fill");
            change(clickedColor);
            d3.select(this).attr("opacity", 1);
        }

    function change(selectColr) {
        bar.transition()
            .duration(1000)
            .attr({
                "y": function(d){
                    if(color(d.category) === selectColr){
                        return yScale(d.y1 - d.y0);
                    }
                    return 0;
                },
                "opacity": function(d){
                    if(color(d.category) === selectColr){
                        return 1;
                    }
                    return 0;
                }
            })
    }
    function restore(){
        bar.transition()
            .duration(1000)
            .attr({
                "y": function(d){
                    return yScale(d.y1);
                },
                "opacity": 0.5
            })
    }
});
